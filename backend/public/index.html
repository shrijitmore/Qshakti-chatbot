<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Q-shakti Chatbot | Demo</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

      :root {
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-color: #212529;
        --muted-color: #6c757d;
        --border-color: #dee2e6;
        --primary-color: #4C6EF5;
        --primary-hover: #4263Eb;
        --secondary-color: #868e96;
        --secondary-hover: #5c6773;

        color-scheme: light;
      }

      :root[data-theme='dark'] {
        --bg-color: #1e1e1e;
        --card-bg: #2c2c2c;
        --text-color: #e9ecef;
        --muted-color: #adb5bd;
        --border-color: #495057;

        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.2s, color 0.2s;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 20px;
        font-weight: 700;
        margin: 0;
      }

      .card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        transition: background-color 0.2s, border-color 0.2s;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        color: var(--muted-color);
      }

      input[type="text"], textarea, select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-color);
        color: inherit;
        font-size: 16px;
        transition: border-color 0.2s, background-color 0.2s;
      }
      input[type="text"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.2);
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 16px;
      }

      button {
        appearance: none;
        border: none;
        background-color: var(--primary-color);
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: var(--primary-hover);
      }

      button.secondary {
        background-color: var(--secondary-color);
      }
      button.secondary:hover {
        background-color: var(--secondary-hover);
      }

      .answer {
        white-space: pre-wrap;
        line-height: 1.6;
      }
      .answer h1, .answer h2, .answer h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 600;
      }

      img.chart {
        max-width: 100%;
        border-radius: 10px;
        border: 1px solid var(--border-color);
      }

      code {
        background: rgba(128, 128, 128, 0.15);
        padding: 3px 6px;
        border-radius: 6px;
        font-size: 0.9em;
      }

      .chart-container {
        max-width: 900px;
        margin-inline: auto;
      }

      .muted {
        color: var(--muted-color);
        font-size: 14px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Q-shakti Chatbot Demo</h1>
      <div class="muted">Backend: <code id="base">http://localhost:3001</code></div>
    </header>

    <section class="card">
      <div class="row">
        <div>
          <label>Namespace</label>
          <input type="text" id="ns" value="combined_db" />
        </div>
        <div>
          <label>TopK</label>
          <input type="text" id="topk" value="5" />
        </div>
      </div>
      <label>Prompt</label>
      <textarea id="prompt">Show me the inspection data for AMMUNITION FACTORY KHADKI. Which inspectors performed the most inspections and what were the quality results? Include machine and operation details.</textarea>
      <div style="display:flex; gap: 8px; margin-top: 10px; flex-wrap: wrap;">
        <label style="display:flex;align-items:center;gap:6px; font-size: 12px;">
          Output
          <select id="chartOutput">
            <option value="png" selected>PNG</option>
            <option value="json">JSON (render here)</option>
          </select>
        </label>
        <button id="ask">Ask</button>
        <button id="loadCombinedDB" class="secondary">Load Combined DB</button>
        <button id="loadQC" class="secondary">Load QC Data</button>
        <button id="ingest3" class="secondary">Test Sample</button>
        <button id="showSchema" class="secondary">Show Schema</button>
      </div>
    </section>

    <section class="card">
      <h3>Answer</h3>
      <div class="answer" id="answer">â€“</div>
    </section>

    <section class="card">
      <h3>Chart</h3>
      <div id="chart-meta" class="muted">â€“</div>
      <div class="chart-container">
        <img id="chart-img" class="chart" alt="Chart" />
        <canvas id="chart-canvas" style="max-width:100%;"></canvas>
      </div>
    </section>

    <script>
      const base = document.getElementById('base').textContent.trim();
      const nsEl = document.getElementById('ns');
      const topkEl = document.getElementById('topk');
      const promptEl = document.getElementById('prompt');
      const answerEl = document.getElementById('answer');
      const chartImg = document.getElementById('chart-img');
      const chartMeta = document.getElementById('chart-meta');
      const chartOutputEl = document.getElementById('chartOutput');
      const chartCanvas = document.getElementById('chart-canvas');
      let chartInstance = null;

      async function post(path, body) {
        const res = await fetch(`${base}${path}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      }

      document.getElementById('ask').addEventListener('click', async () => {
        answerEl.textContent = 'Loading...';
        chartImg.src = '';
        if (chartInstance) { chartInstance.destroy(); chartInstance = null; }
        const ctx = chartCanvas.getContext('2d');
        ctx && ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
        chartMeta.textContent = 'â€“';
        try {
          const payload = {
            namespace: nsEl.value.trim() || undefined,
            prompt: promptEl.value.trim(),
            topK: Number(topkEl.value) || 5
          };
          // Always include chart output preference; backend will decide whether to render a chart based on the prompt and guards
          payload.chart = { output: chartOutputEl.value || 'png', width: 900, height: 500 };
          // If the user prompt clearly asks for a chart/graph, explicitly request charting from the backend
          if (/(chart|graph|plot|visuali[sz]e|visuali[sz]ation|pie|bar|line|doughnut|donut)/i.test(payload.prompt)) {
            payload.chartRequested = true;
          }
          const data = await post('/query', payload);
          answerEl.textContent = data.answer || '(no answer)';
          chartMeta.textContent = data.chart ? JSON.stringify(data.chart) : 'â€“';
          if (data.imagePngBase64) {
            chartImg.src = `data:image/png;base64,${data.imagePngBase64}`;
          } else if (data.chart && data.chart.spec && window.Chart) {
            // Render using Chart.js
            const spec = data.chart.spec;
            if (!spec.options) spec.options = {};
            spec.options.aspectRatio = 2;
            spec.options.animation = false;
            if (chartInstance) { chartInstance.destroy(); }
            chartInstance = new Chart(chartCanvas.getContext('2d'), spec);
          }
        } catch (err) {
          answerEl.textContent = `Error: ${err.message || err}`;
        }
      });

      document.getElementById('loadCombinedDB').addEventListener('click', async () => {
        try {
          answerEl.textContent = 'Loading combined PostgreSQL database... This may take several minutes for processing all tables and relationships.';
          const data = await post('/ingest/load-combined-db', {});
          answerEl.textContent = `Combined Database loaded successfully! ðŸŽ‰\n\n` +
            `Tables processed: ${data.tablesProcessed}\n` +
            `Records processed: ${data.recordsProcessed}\n` +
            `Chunks created: ${data.chunksCreated}\n` +
            `Priority tables found: ${data.priorityTablesFound}\n` +
            `Schema documentation: ${data.schemaDocGenerated ? 'Generated âœ…' : 'Not generated âŒ'}\n` +
            `Storage type: ${data.storageType}\n\n` +
            `You can now ask questions about:\n` +
            `- Inspection data and quality control\n` +
            `- Plant operations and machine performance\n` +
            `- User activities and roles\n` +
            `- Cross-table relationships and insights`;
        } catch (err) {
          answerEl.textContent = `Combined DB load error: ${err.message || err}`;
        }
      });

      document.getElementById('showSchema').addEventListener('click', async () => {
        try {
          answerEl.textContent = 'Loading schema documentation...';
          const data = await post('/query/schema', { action: 'documentation' });
          answerEl.textContent = data.documentation || 'No schema documentation available';
        } catch (err) {
          answerEl.textContent = `Schema load error: ${err.message || err}`;
        }
      });

      document.getElementById('loadQC').addEventListener('click', async () => {
        try {
          answerEl.textContent = 'Loading QC data... This may take a few minutes for 30,000+ records.';
          const data = await post('/ingest/load-qc', {});
          answerEl.textContent = `QC Data loaded successfully!\n\nRecords processed: ${data.recordsProcessed}\nChunks created: ${data.chunksCreated}\nStorage type: ${data.storageType}\n\n${JSON.stringify(data.stats, null, 2)}`;
        } catch (err) {
          answerEl.textContent = `QC Data load error: ${err.message || err}`;
        }
      });

      document.getElementById('ingest3').addEventListener('click', async () => {
        try {
          const ns = nsEl.value.trim() || 'inprocess-inspection';
          const sample = {
            namespace: ns,
            documents: [
              {
                id: 'rec-pl-17',
                json: {
                  id: 'rec-pl-17',
                  created_at: '2024-07-01T10:00:00Z',
                  plant_id: 'PL-17',
                  plant_name: 'Ahmedabad Plant',
                  actual_readings: 42.5,
                  accepted: 40,
                  rejected: 2,
                  po_no: 'PO-99221'
                }
              },
              {
                id: 'rec-pl-22',
                json: {
                  id: 'rec-pl-22',
                  created_at: '2024-07-02T10:00:00Z',
                  plant_id: 'PL-22',
                  plant_name: 'Pune Plant',
                  actual_readings: 38.0,
                  accepted: 34,
                  rejected: 4,
                  po_no: 'PO-99222'
                }
              },
              {
                id: 'rec-pl-31',
                json: {
                  id: 'rec-pl-31',
                  created_at: '2024-07-03T10:00:00Z',
                  plant_id: 'PL-31',
                  plant_name: 'Bengaluru Plant',
                  actual_readings: 50.0,
                  accepted: 45,
                  rejected: 5,
                  po_no: 'PO-99223'
                }
              }
            ]
          };
          const data = await post('/ingest', sample);
          alert(`Ingested to "${ns}". Chunks added: ${data.chunksAdded}`);
        } catch (err) {
          alert(`Ingest error: ${err.message || err}`);
        }
      });
    </script>
  </body>
</html>
